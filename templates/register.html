<style>
    h5{
        color: red;
    }
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<h1>Sign up below:</h1>

<form method="POST" action="register">

    {% csrf_token %}

    <p>Username:</p>
    <input type="text" name="username"/>

    <p>Email:</p>
    <input type="text" name="email"/>

    <p>Password:</p>
    <input type="password" name="password"/>

    <p>Confirm password:</p>
    <input type="password" name="password2"/>
    
    <br>
    <br>

    <input type="submit" />
</form>
