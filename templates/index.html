
{% if user.is_authenticated %}

    <h1>Welcome {{user.username}}</h1>
    <a 
        href="logout">
        <button>Logout</button>
    </a>

{% else %}

    <h1>Welcome user</h1>
    <a 
        href="login">
        <button>Login</button>
    </a>
    <br>
    <br>
    <a 
        href="register">
        <button>Register</button>
    </a>
    
{% endif %}
