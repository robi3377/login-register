<style>
    h2{
        color: red;
    }
</style>

{% for message in messages %}
<h2>{{message}}</h2>
{% endfor %}

<h1>Login now:</h1>

<form action="login" method="POST">

    {% csrf_token %}

    <p>Username:</p>
    <input type="text" name="username"/>

    <p>Password:</p>
    <input type="password" name="password"/>
    <br>
    <br>
    <input type="submit"/>
</form>
<br>
<br>
    <a 
        href="register">
        <button>Register</button>
    </a>
